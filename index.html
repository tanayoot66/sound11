<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combine WAV Files</title>
</head>

<body>
    <input type="file" id="wavFileInput" accept=".wav" multiple>
    <button onclick="processWavFiles()">Combine WAV Files</button>
    <div id="fileDetails"></div>
    <a id="downloadLink" style="display: none;">Download Combined Bin File</a>
    <script>
        async function calculateStartOffset(file, files) {
            let totalSize = 0;
            const promises = [];

            for (let i = 0; i < files.length; i++) {
                if (files[i] === file) {
                    break;
                }

                const arrayBuffer = await readFileAsArrayBuffer(files[i]);

                promises.push(
                    new Promise((resolve, reject) => {
                        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        audioContext.decodeAudioData(arrayBuffer, (tempBuffer) => {
                            totalSize += tempBuffer.length;
                            resolve();
                        }, reject);
                    })
                );
            }

            return Promise.all(promises).then(() => totalSize);
        }

        function readFileAsArrayBuffer(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = function (e) {
                    resolve(e.target.result);
                };
                reader.onerror = reject;
                reader.readAsArrayBuffer(file);
            });
        }

        function displayFileDetails(file, buffer, startOffset, endOffset) {
            const detailsContainer = document.getElementById('fileDetails');
            const channels = buffer.numberOfChannels;
            const sampleRate = buffer.sampleRate;
            const bitDepth = buffer.bitsPerSample;

            detailsContainer.innerHTML += `<p>${file.name} - ${channels} Channel(s), ${sampleRate} Hz, ${bitDepth} bits per sample</p>`;
            detailsContainer.innerHTML += `Start Offset: ${startOffset}, End Offset: ${endOffset} (${formatBytes(endOffset - startOffset)})<br>`;
        }

        function processFile(index, files, channels, totalSize) {
            if (index < files.length) {
                const file = files[index];
                const reader = new FileReader();

                reader.onload = async function (e) {
                    const arrayBuffer = e.target.result;
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();

                    audioContext.decodeAudioData(arrayBuffer, async function (buffer) {
                        channels.push(buffer.getChannelData(0));
                        const startOffset = await calculateStartOffset(file, files);
                        const endOffset = startOffset + buffer.length;
                        displayFileDetails(file, buffer, startOffset, endOffset);
                        processFile(index + 1, files, channels, totalSize + buffer.length);
                    });
                };

                reader.readAsArrayBuffer(file);
            } else {
                combineAndExport(channels, totalSize);
            }
        }

        function processWavFiles() {
            const fileInput = document.getElementById('wavFileInput');
            const files = fileInput.files;

            if (files.length > 0) {
                const channels = [];
                const totalSize = 0;

                processFile(0, files, channels, totalSize);
            }
        }

        function combineAndExport(channels, totalSize) {
            const combinedData = new Float32Array(totalSize);
            let offset = 0;

            channels.forEach(function (channel) {
                combinedData.set(channel, offset);
                offset += channel.length;
            });

            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const audioBuffer = audioContext.createBuffer(1, totalSize, audioContext.sampleRate);
            audioBuffer.copyToChannel(combinedData, 0);

            const pcmData = new Int16Array(totalSize);
            for (let i = 0; i < totalSize; i++) {
                pcmData[i] = combinedData[i] * 0x7FFF; // Convert float to 16-bit PCM
            }

            const binArray = new Uint8Array(pcmData.buffer);
            const binBlob = new Blob([binArray], { type: 'application/octet-stream' });

            if (binBlob.size > 4 * 1024 * 1024) {
                alert('Combined bin file exceeds 4MB limit. Please reduce the input WAV files.');
            } else {
                const binURL = URL.createObjectURL(binBlob);
                const downloadLink = document.getElementById('downloadLink');
                downloadLink.href = binURL;
                downloadLink.download = 'combined.bin';
                downloadLink.style.display = 'block';
            }
        }

        function formatBytes(bytes) {
            const kb = bytes / 1024;
            const mb = kb / 1024;
            return mb.toFixed(2) + " MB";
        }
    </script>
</body>

</html>
